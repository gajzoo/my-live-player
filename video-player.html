<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cricket üèè Live Streaming</title>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 100vh;
        }

        :root {
            --accent: #6366f1;
            --accent-secondary: #818cf8;
            --surface: rgba(99, 102, 241, 0.05);
            --surface-hover: rgba(99, 102, 241, 0.08);
            --border: rgba(99, 102, 241, 0.2);
            --glow-color: rgba(99, 102, 241, 0.5);
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .lang-btn {
            background: var(--surface);
            color: white;
            border: 1px solid var(--border);
            padding: 12px 30px;
            margin: 0 8px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transition: all 0.5s ease;
        }

        .lang-btn:hover::before {
            left: 100%;
        }

        .lang-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            border-color: var(--accent);
        }

        .lang-btn.active {
            background: var(--accent);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            transform: scale(1.05);
        }

        .video-container {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px -5px var(--glow-color), 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            aspect-ratio: 16/9;
        }

        .video-container:hover {
            box-shadow: 0 0 30px -5px var(--glow-color), 0 25px 70px rgba(0, 0, 0, 0.9);
            border-color: var(--accent);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .youtube-container, .youtube-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .youtube-container { 
            display: none;
        }
        .youtube-overlay { 
            z-index: 1;
        }
        #youtubePlayer {
            position: absolute; 
            top: -60px;
            left: 0;
            width: 100%; 
            height: calc(100% + 120px);
            border: none; 
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body { gap: 15px; padding: 10px; }
            .language-selector { margin-bottom: 15px; }
            .lang-btn { padding: 10px 20px; font-size: 0.85rem; margin: 5px; }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="lang-btn active" onclick="changeLanguage('english', this)">
            <i class="fas fa-language"></i> English
        </button>
        <button class="lang-btn" onclick="changeLanguage('hindi', this)">
            <i class="fas fa-language"></i> ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä
        </button>
        <button class="lang-btn" onclick="changeLanguage('regional', this)">
            <i class="fas fa-language"></i> Regional
        </button>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe 
            id="playerIframe"
            src="https://ar-pi-drab.vercel.app/"
            allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
            allowfullscreen>
        </iframe>

        <div class="youtube-container" id="youtubeContainer">
            <iframe id="youtubePlayer"
                    src=""
                    allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                    allowfullscreen>
            </iframe>
            <div class="youtube-overlay"></div>
        </div>
    </div>

    <script>
        const streamSources = {
            english: 'https://ar-pi-drab.vercel.app/',
            hindi: 'https://ar-pi-drab.vercel.app/',
            regional: 'https://www.youtube.com/embed/GoHDolSJxIQ?autoplay=1&controls=0&modestbranding=1&showinfo=0&rel=0&iv_load_policy=3&loop=1'
        };

        function changeLanguage(language, button) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const mainPlayer = document.getElementById('playerIframe');
            const youtubeContainer = document.getElementById('youtubeContainer');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const newUrl = streamSources[language];

            if (language === 'regional') {
                mainPlayer.style.display = 'none';
                youtubeContainer.style.display = 'block';
                if (youtubePlayer.src !== newUrl) {
                    youtubePlayer.src = newUrl;
                }
            } else {
                mainPlayer.style.display = 'block';
                youtubeContainer.style.display = 'none';
                youtubePlayer.src = ''; 
                if (mainPlayer.src !== newUrl) {
                    mainPlayer.src = newUrl;
                }
            }
        }
    </script>
    
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.onkeydown = e => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
